<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Search entreprise - page d'accueil</title>
</head>

<body>
    <div class="container is-vcentered">
        <p class="title is-1 has-text-centered title-homepage">Search entreprise</p>

        <div class="columns columns-homepage">
            <div class="column is-third">
                <div class="card card-homepage">
                    <div class="card-content">
                        <div class="content">
                            <a th:href="@{/entreprises}">
                                <i class="fas fa-chart-bar"></i>
                                Liste des entreprises</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="card card-homepage">
                    <div class="card-content">
                        <div class="content">
                            <i class="fas fa-chart-bar"></i>
                            Historique des recherches
                        </div>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="card card-homepage">
                    <div class="card-content">
                        <div class="content">
                            <i class="fas fa-chart-bar"></i>
                            Statistiques
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>
</html>
